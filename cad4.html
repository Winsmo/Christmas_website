  <style>
    body {

    canvas {

    .back-button {

    .content {

    p {
      font-size: 1.5em;
      margin: 20px 0;

    .matcha-image {
      max-width: 300px;
      max-height: 300px;
      width: 100%;
      height: auto;
      margin: 30px 0;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      animation: spin-faster 2s linear 0s, spin-faster 1.5s linear 3s, spin-faster 1s linear 6s, spin-faster 0.5s linear 9s, spin-faster 0.3s linear 12s;
    }

    .matcha-image.no-rotate {
      animation: none;
    }

<body>
  <a href="cadeaux.html" class="back-button">‚Üê Retour</a>
  <canvas id="snow"></canvas>
  
  <div class="content">
    <h1>üéÅ Cadeau Super M√©ga Sp√©cial üéÅ</h1>
    <img src="assets/mt.png" alt="Cadeau Sp√©cial" class="matcha-image no-rotate">
    <p>Pour le coup celui la je ne te le dis pas toute suite ‚ù§Ô∏è </p>
  </div>

  <script>
  (function(){
    /* neige simple sur canvas */
    var snowAnimationId = null;
    window.startSnow = function(){
      var canvas = document.getElementById('snow');
      if(!canvas) return;
      if(snowAnimationId) return;
      var ctx = canvas.getContext('2d');
      function resize(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
      window.addEventListener('resize', resize); resize();
      var flakes = [];
      for(var i=0;i<120;i++) flakes.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:1+Math.random()*3,s:0.5+Math.random()*1.5});
      function loop(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle='rgba(255,255,255,0.9)';
        for(var i=0;i<flakes.length;i++){
          var f=flakes[i];
          ctx.beginPath(); ctx.arc(f.x,f.y,f.r,0,Math.PI*2); ctx.fill();
          f.y += f.s; f.x += Math.sin(f.y*0.01)*0.6;
          if(f.y>canvas.height+10){ f.y=-10; f.x=Math.random()*canvas.width; }
        }
        snowAnimationId = requestAnimationFrame(loop);
      }
      loop();
    };
    window.stopSnow = function(){
      if(snowAnimationId) cancelAnimationFrame(snowAnimationId);
      snowAnimationId = null;
      var canvas = document.getElementById('snow');
      if(canvas) canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
    };
    
    // D√©marrer la neige au chargement
    window.addEventListener('load', window.startSnow);
  })();
  </script>
</body>
